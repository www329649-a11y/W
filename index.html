<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨提示效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景效果容器 -->
    <div class="background-effects"></div>
    <!-- 背景音乐播放器 -->
    <audio id="bgm" loop>            
        <!-- 周杰伦/杨瑞代 - 月光
              请将音乐文件下载后命名为 "月光.mp3" 并放在项目根目录
              或修改下方src路径指向您的音乐文件 -->
        <source src="./TINY7 - 零距离的思念_爱给网_aigei_com.mp3" type="audio/mpeg">
    </audio>
    
        <!-- 音乐控制按钮 - 优化移动端显示 -->
    <button id="music-toggle" class="music-control">
        <!-- 简化图标，确保在小屏幕上显示完整 -->
        <div id="music-icon">
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </div>
    </button>
    
    <div class="controls">
        <button id="startBtn" class="start-button">想你了</button>
    </div>
    
    <!-- 温馨提示容器 -->
    <div id="warmTipsContainer" class="warm-tips-container"></div>
    
    <!-- 粒子效果容器 -->
    <div id="particlesContainer" class="particles-container"></div>
    
    <!-- 樱花效果容器 -->
    <div id="cherryBlossomContainer" class="cherry-blossom-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
